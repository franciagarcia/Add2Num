name: Deploy to AWS EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest  # Use Ubuntu runner
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'  # Specify Node.js version

      - name: Install dependencies
        run: npm install

      - name: Copy files to EC2 instance
        env:
          PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}  # Your EC2 private key
          HOST: ${{ secrets.EC2_HOST }}              # Your EC2 instance public IP
          USER: 'ec2-user'                            # Default user for Amazon Linux
        run: |
          echo "$PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem
          scp -o StrictHostKeyChecking=no -i private_key.pem -r . ec2-user@$HOST:/home/ec2-user/Add2Num

      - name: SSH into EC2 and start the application
        env:
          PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}  # Your EC2 private key
          HOST: ${{ secrets.EC2_HOST }}              # Your EC2 instance public IP
        run: |
          echo "$PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem
          ssh -o StrictHostKeyChecking=no -i private_key.pem ec2-user@$HOST << 'EOF'
            cd /home/ec2-user/Add2Num
            npm install
            pm2 restart Add2Num || pm2 start app.js --name "Add2Num"
          EOF
